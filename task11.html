<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="style11.css">
</head>
<body>

<div class="container">
    <h1>Fitness Tracker</h1>
    <p>Steps: <span id="steps">0</span></p>
    <p>Calories Burned: <span id="calories">0</span></p>

    <form id="logForm">
        <label for="stepsInput">Enter Steps:</label>
        <input type="number" id="stepsInput" required>

        <label for="caloriesInput">Enter Calories Burned:</label>
        <input type="number" id="caloriesInput" required>

        <button type="button" onclick="logActivity()">Log Activity</button>
    </form>
</div>

<script src="script11.js"></script>
</body>
</html>
